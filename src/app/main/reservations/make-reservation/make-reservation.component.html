<!-- Toast Notification -->
<div
  *ngIf="showToast"
  [ngClass]="{
    'fixed top-4 left-1/2 transform animate-slide-down p-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 border border-zinc-200 hover:border-zinc-300 z-[9999]': true,
    'bg-green-50 border-l-4 border-green-500 text-green-800':
      toastType === 'success',
    'bg-red-50 border-l-4 border-red-500 text-red-800': toastType === 'error',
    'bg-yellow-50 border-l-4 border-yellow-500 text-yellow-800':
      toastType === 'warning'
  }"
>
  <div class="flex items-center">
    <div class="py-1">
      <svg
        *ngIf="toastType === 'success'"
        class="w-6 h-6 mr-4 text-green-800"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        />
      </svg>
      <svg
        *ngIf="toastType === 'error'"
        class="w-6 h-6 mr-4 text-red-800"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
      <svg
        *ngIf="toastType === 'warning'"
        class="w-6 h-6 mr-4 text-yellow-800"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        />
      </svg>
    </div>
    <div>
      <p class="font-bold text-zinc-800">{{ toastMessage }}</p>
    </div>
  </div>
</div>

<!-- Modal of Rooms-->
<div
  *ngIf="showModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div
    class="bg-white rounded-lg p-6 w-full max-w-4xl max-h-[80vh] overflow-y-auto border border-zinc-200 hover:border-zinc-300 transition-all duration-300"
  >
    <!-- En-tête amélioré -->
    <div class="flex justify-between items-center mb-6 border-b pb-4">
      <div>
        <h2 class="text-2xl font-bold text-zinc-800">
          {{ CurrentBloc.title }}
        </h2>
        <p class="text-zinc-600 mt-1">There is {{ Rooms.length }} Rooms</p>
      </div>
      <button
        (click)="closeModal()"
        class="text-zinc-500 hover:text-zinc-700 transition-colors p-2 hover:bg-zinc-100 rounded-full"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Modal Content -->
    <div class="">
      <div
        *ngIf="Rooms.length > 0"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mb-6"
      >
        <div *ngFor="let room of Rooms" class="carre relative group">
          <button
            class="w-full aspect-square bg-white rounded-lg border border-zinc-200 hover:border-zinc-300 transition-all duration-300 overflow-hidden"
            (click)="ChooseRoom(room.id)"
            [ngClass]="{
              'ring-2 ring-zinc-950 border-zinc-950': room.id === ChosenRoom.id
            }"
          >
            <!-- Icône et nom -->
            <div
              class="h-full w-full p-4 flex flex-col items-center justify-center"
            >
              <div class="mb-2">
                <svg
                  class="w-8 h-8 text-zinc-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                  />
                </svg>
              </div>
              <span class="font-medium text-zinc-900">{{ room.name }}</span>
              <span class="text-sm text-zinc-500">N°{{ room.num }}</span>
            </div>

            <!-- Info bulle au survol -->
            <div
              class="opacity-0 group-hover:opacity-100 absolute inset-0 bg-zinc-900 bg-opacity-90 text-white p-3 transition-opacity duration-200 rounded-lg"
            >
              <div
                class="h-full flex flex-col justify-center space-y-1 text-sm"
              >
                <p>
                  <span class="text-zinc-400">Capacité:</span>
                  {{ room.capacite }} pers.
                </p>
                <p><span class="text-zinc-400">Type:</span> {{ room.type }}</p>
                <p class="text-xs text-zinc-300 line-clamp-2">
                  <span class="text-zinc-400">Description:</span>
                  {{ room.description }}
                </p>
              </div>
            </div>
          </button>
        </div>

        <!-- Bouton Ajouter -->
        <button
          (click)="openModalAddRoom()"
          class="aspect-square bg-zinc-50 rounded-lg border border-zinc-200 hover:border-zinc-300 transition-all duration-300 flex flex-col items-center justify-center gap-2 group"
        >
          <svg
            class="w-8 h-8 text-zinc-400 group-hover:text-zinc-950"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            />
          </svg>
          <span class="text-sm text-zinc-600 group-hover:text-zinc-950"
            >Ajouter une salle</span
          >
        </button>
      </div>

      <!-- État vide -->
      <div
        *ngIf="Rooms.length === 0"
        class="flex flex-col items-center justify-center py-12 bg-zinc-50 rounded-lg"
      >
        <svg
          class="w-16 h-16 text-zinc-400 mb-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
          />
        </svg>
        <h3 class="text-lg font-medium text-zinc-900 mb-2">
          Aucune salle disponible
        </h3>
        <p class="text-zinc-600 mb-4">
          Commencez par ajouter une nouvelle salle
        </p>
        <button
          (click)="openModalAddRoom()"
          class="inline-flex items-center px-4 py-2 bg-zinc-950 text-white rounded-lg hover:bg-zinc-800 transition-colors duration-300 gap-2"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            />
          </svg>
          Ajouter une salle
        </button>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-2">
      <button
        class="px-4 py-2 rounded-lg border border-zinc-200 hover:border-zinc-300 transition-all duration-300 text-white bg-zinc-800 hover:bg-zinc-900 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="ChosenRoom.id === 0"
        (click)="openEvents()"
      >
        Attach an Event
      </button>
      <button
        class="px-4 py-2 rounded-lg border border-zinc-200 hover:border-zinc-300 transition-all duration-300 text-white bg-zinc-800 hover:bg-zinc-900 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="ChosenRoom.id === 0"
        (click)="openModalAddEvent()"
      >
        Add an Event
      </button>
    </div>

    <!-- Liste des événements -->
    <div *ngIf="showEvents" class="mt-4 space-y-2">
      <button
        *ngFor="let event of Events"
        (click)="saveReservation(event.id)"
        class="w-full text-left px-4 py-3 text-zinc-700 bg-white hover:bg-zinc-50 rounded-lg border border-zinc-200 hover:border-zinc-300 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-zinc-950"
      >
        <div class="font-medium">{{ event.name }}</div>
        <div class="text-zinc-500 text-sm mt-1">
          <p><strong>Description :</strong> {{ event.description }}</p>
        </div>
      </button>
    </div>
  </div>
</div>

<!-- ModalAddRoom -->
<div
  *ngIf="showModalAddRoom"
  class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
>
  <div
    class="bg-white rounded-lg w-1/3 p-6 border border-zinc-200 hover:border-zinc-300 transition-all duration-300 shadow-lg relative"
    role="dialog"
    aria-modal="true"
  >
    <!-- Close Button -->
    <button
      class="absolute top-2 right-2 text-zinc-500 hover:text-zinc-700"
      (click)="closeModalAddRoom()"
    >
      &times;
    </button>

    <!-- Modal Content -->
    <div
      class="max-w-4xl mx-auto bg-white border border-zinc-200 hover:border-zinc-300 transition-all duration-300 shadow-md rounded p-6"
    >
      <h2 class="text-2xl font-bold mb-4">Add New Room</h2>
      <form>
        <!-- Room Name -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-zinc-700"
            >Room Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="newRoom.name"
            class="mt-1 block w-full rounded-md border border-zinc-200 hover:border-zinc-300 transition-all duration-300 shadow-sm focus:border-zinc-950 focus:ring focus:ring-zinc-200 focus:ring-opacity-50"
            placeholder="Enter room name"
          />
        </div>

        <!-- Room Number -->
        <div class="mb-4">
          <label for="num" class="block text-sm font-medium text-zinc-700"
            >Room Number</label
          >
          <input
            type="number"
            id="num"
            name="num"
            [(ngModel)]="newRoom.num"
            class="mt-1 block w-full rounded-md border border-zinc-200 hover:border-zinc-300 transition-all duration-300 shadow-sm focus:border-zinc-950 focus:ring focus:ring-zinc-200 focus:ring-opacity-50"
            placeholder="Enter room number"
          />
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label
            for="description"
            class="block text-sm font-medium text-zinc-700"
            >Description</label
          >
          <textarea
            id="description"
            name="description"
            rows="4"
            [(ngModel)]="newRoom.description"
            class="mt-1 block w-full rounded-md border border-zinc-200 hover:border-zinc-300 transition-all duration-300 shadow-sm focus:border-zinc-950 focus:ring focus:ring-zinc-200 focus:ring-opacity-50"
            placeholder="Enter room description"
          ></textarea>
        </div>

        <!-- Type -->
        <div class="mb-4">
          <label for="type" class="block text-sm font-medium text-zinc-700"
            >Type</label
          >
          <select
            id="type"
            name="type"
            [(ngModel)]="newRoom.type"
            class="mt-1 block w-full rounded-md border border-zinc-200 hover:border-zinc-300 transition-all duration-300 shadow-sm focus:border-zinc-950 focus:ring focus:ring-zinc-200 focus:ring-opacity-50"
          >
            <option value="">Select a type</option>
            <option value="classroom">Classroom</option>
            <option value="laboratory">Laboratory</option>
            <option value="office">Office</option>
          </select>
        </div>

        <!-- Capacity -->
        <div class="mb-4">
          <label for="capacite" class="block text-sm font-medium text-zinc-700"
            >Capacity</label
          >
          <input
            type="number"
            id="capacite"
            name="capacite"
            [(ngModel)]="newRoom.capacite"
            class="mt-1 block w-full rounded-md border border-zinc-200 hover:border-zinc-300 transition-all duration-300 shadow-sm focus:border-zinc-950 focus:ring focus:ring-zinc-200 focus:ring-opacity-50"
            placeholder="Enter room capacity"
          />
        </div>

        <!-- Image URL -->
        <div class="mb-4">
          <label for="img" class="block text-sm font-medium text-zinc-700"
            >Image URL</label
          >
          <input
            type="url"
            id="img"
            name="img"
            [(ngModel)]="newRoom.img"
            class="mt-1 block w-full rounded-md border border-zinc-200 hover:border-zinc-300 transition-all duration-300 shadow-sm focus:border-zinc-950 focus:ring focus:ring-zinc-200 focus:ring-opacity-50"
            placeholder="Enter image URL"
          />
        </div>
        <!-- Bloc -->
        <input type="number" [(ngModel)]="newRoom.bloc_id" name="bloc_id" />

        <!-- Actions -->
        <div class="flex justify-end">
          <button
            class="px-4 py-2 rounded-lg border border-zinc-200 hover:border-zinc-300 transition-all duration-300 text-white bg-zinc-800 hover:bg-zinc-900"
            (click)="closeModalAddRoom()"
          >
            Close
          </button>
          <button
            (click)="saveRoom()"
            class="bg-zinc-950 text-white px-4 py-2 rounded hover:bg-zinc-800"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-addevent
  [showModalAddEvent]="showModalAddEvent"
  (closeModalAddEvent)="closeModalAddEvent()"
></app-addevent>
