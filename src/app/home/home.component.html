<div class="flex justify-center item-center">
  <!-- Background -->
  <div class="background"></div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Content -->
  <div class="content">
    <h1>Reserve your space</h1>
    <p>for all your events</p>

    <!-- Blur Box -->
    <div class="blur-box">
      <!-- Date Column -->
      <div class="column">
        <label for="date">Choose Date</label>
        <input type="date" id="dateInput" />
      </div>
      <!-- Time Column -->
      <div class="column">
        <label for="time">Choose Time</label>
        <input type="time" id="time" />
      </div>
      <!-- Guests Column -->
      <div class="column">
        <label for="guests">Guests</label>
        <input type="number" id="guests" placeholder="Number of people" />
      </div>
    </div>
  </div>

  <button class="btn-animated">Book Now</button>
  <button class="btn-login" style="top: 5%; right: 5%" *ngIf="!isLoggedIn()">
    Login
  </button>
  <button class="btn-login" style="top: 5%; right: 12%" *ngIf="!isLoggedIn()">
    Sign In
  </button>
  <button
    class="btn-login"
    style="top: 5%; right: 5%"
    *ngIf="isLoggedIn()"
    (click)="navigateToDashboard()"
  >
    Dashboard
  </button>
  <div class="fleche"></div>
</div>

<div class="header"></div>
